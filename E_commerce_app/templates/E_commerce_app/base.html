{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-cart{% endblock %}</title>

    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    >

     {% block head_extra %}{% endblock %}
  </head>

  <body class="bg-light d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm mb-4">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold text-primary" href="#">E-cart</a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'category_list' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'cart' %}">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'order_list' %}">Order</a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="container flex-grow-1">
      {% block content %}

      {% endblock %}
    </main>

     <footer class="bg-dark text-white text-center py-3 mt-auto">
      <div class="container">
        <p>&copy; {{ current_year }} My E-Commerce Site. All rights reserved.</p>
      </div>
    </footer>

    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-oBqDVmMz6HCAJmKEU8KF0kQGx21U5YLgvb0hdlV1VXTMceI9ClgDXH1z4I+Aw2Hk"
      crossorigin="anonymous">
    </script>
  </body>
</html>
