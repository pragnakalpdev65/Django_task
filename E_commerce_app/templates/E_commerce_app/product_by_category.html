{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.name }} - E-cart</title>

   
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"
    >

    <style>
      body {
        background-color: #f8f9fa;
      }
      .navbar {
        margin-bottom: 30px;
      }
      
      .product-img {
        height: 200px;
        object-fit: cover;
      }
    </style>
  </head>

  <body>
  
     <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">E-cart</a>
    <ul class="nav nav-pills">
  <li class="nav-item">
    <a class="nav-link " href="{% url 'category_list' %}">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" href="{% url 'cart' %}">Cart</a>
  </li>
  
</ul>
  </div>
</nav>

   
    <div class="container text-center mb-4">
      <h2 class="fw-bold text-primary">{{ category.name }}</h2>
      <p class="text-muted">Explore our latest products below</p>
    </div>

 
    <div class="container">
      <div class="row g-4">
        {% for product in products %}
          <div class="col-md-3 col-sm-6">
            <div class="card product-card h-100">
              <img src="{{ product.image.url }}" class="card-img-top product-img" alt="{{ product.name }}">
              <div class="card-body text-center">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text fw-bold">â‚¹{{ product.price }}</p>
                <form method="POST" action="{% url 'add_to_cart' product.id %}">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-primary w-100">Add to Cart</button>
                </form>
              </div>
            </div>
          </div>
        {% empty %}
          <div class="text-center text-muted">No products available in this category.</div>
        {% endfor %}
      </div>
    </div>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
