{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.name }} - E-cart</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >

    <style>
      body {
        background-color: #f8f9fa;
      }
      .navbar {
        margin-bottom: 30px;
      }
      .product-img {
        height: 250px;
        object-fit: cover;
      }
      footer {
        margin-top: 50px;
      }
    </style>
  </head>

  <body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">E-cart</a>
        <ul class="nav nav-pills ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'category_list' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'cart' %}">Cart</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-5 col-sm-8">
          <div class="card shadow-sm h-100 text-center border-0">
            {% if product.image %}
              <img src="{{ product.image.url }}" class="card-img-top product-img" alt="{{ product.name }}">
            {% else %}
              <div class="bg-secondary text-white d-flex align-items-center justify-content-center" style="height: 250px;">
                No Image Available
              </div>
            {% endif %}
            <div class="card-body">
              <h4 class="card-title text-primary">{{ product.name }}</h4>
              <p class="fw-bold fs-5 mb-1">â‚¹{{ product.price }}</p>
              <p class="text-muted">{{ product.description }}</p>
              <form method="POST" action="{% url 'add_to_cart' product.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary w-100">Add to Cart</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
      <p class="mb-0">&copy; {{ current_year }} E-cart. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
