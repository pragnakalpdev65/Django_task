{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Categories | E-cart</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body class="bg-light">

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">E-cart</a>
    <ul class="nav nav-pills">
  <li class="nav-item">
    <a class="nav-link " href="{% url 'category_list' %}">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" href="{% url 'cart' %}">Cart</a>
  </li>
  </ul>
  </div>
</nav>

   
    <div class="container">
      <h2 class="text-center mb-4">Shop by Category</h2>

      <div class="row g-4">
        {% for category in categories %}
          <div class="col-md-4 col-sm-6">
            <div class="card shadow-sm h-100 text-center">
              {% if category.image %}
                <a href="{% url 'product_by_category' category.id %}">
                  <img src="{{ category.image.url }}" class="card-img-top" alt="{{ category.name }}" style="height: 200px; object-fit: cover;">
                </a>
              {% else %}
                <div class="card-img-top bg-secondary d-flex align-items-center justify-content-center" style="height: 200px;">
                  <span class="text-white">No Image</span>
                </div>
              {% endif %}

              <div class="card-body">
                <h5 class="card-title text-primary">{{ category.name }}</h5>
                <a href="{% url 'product_by_category' category.id %}" class="btn btn-outline-primary btn-sm mt-2">
                  View Products
                </a>
              </div>
            </div>
          </div>
        {% empty %}
          <div class="text-center">
            <p class="text-muted">No categories available.</p>
          </div>
        {% endfor %}
      </div>
    </div>

  </body>
</html>
