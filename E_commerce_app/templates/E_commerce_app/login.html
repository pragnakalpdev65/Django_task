<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">E-cart</a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'category_list' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'cart' %}">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'adminpage' %}">Admin</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="flex-grow-1 d-flex justify-content-center align-items-center">
      <div class="p-5 bg-light border rounded shadow" style="width: 350px;">        <h3 class="text-center mb-4">Login</h3>

        <form method="POST">
          {% csrf_token %}

          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">Login</button>

          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-info mt-3">{{ message }}</div>
            {% endfor %}
          {% endif %}

          <p class="mt-3 text-center">
            Donâ€™t have an account?
            <a href="{% url 'register' %}">Register</a>
          </p>
        </form>
      </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
      <div class="container">
        <p>&copy; {{ current_year }} My E-Commerce Site. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
