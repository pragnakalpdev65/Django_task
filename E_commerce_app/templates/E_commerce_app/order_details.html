<!DOCTYPE html>
<html>
    <head>
        <title>
            Order
        </title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    </head>
    <body>
       <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">E-cart</a>
    <ul class="nav nav-pills">
  <li class="nav-item">
    <a class="nav-link " href="{% url 'category_list' %}">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{% url 'cart' %}">Cart</a>
  </li>
  
</ul>
  </div>
</nav>
    {% if order_item %}
    <ul>
    {% for item in order_item %}
    
        <li>
            {{ item.product.name }}-Price:{{item.product.price}} - Quantity: {{ item.quantity }} - Total Price: ₹{{item.total_price}}
        </li>
    {% endfor %}
    </ul>
    <p><strong>Total:</strong> ₹{{ total }}</p>
    
{% else %}
    <p>No order yet!</p>
{% endif %}

<button><a href="{% url 'shippingdetail' shippingdetail.id %}">Order</a></button>
 
    <body>
</html>
